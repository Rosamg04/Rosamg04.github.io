<body>
<h1>Deletreos de armonía</h1> 
<h2>Antonio Machado</h2>
<p>Deletreos de armonía<br>
que ensaya inexperta mano.<br>
Hastío. Cacofonía<br>
del sempiterno piano<br>
que yo de niño escuchaba<br>
soñando... no sé con qué,<br>
con algo que no llegaba,<br>
todo lo que ya se fue.</p>
